<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="admin-dashboard container">
        <div class="dashboard">
            <div class="dashboard-header-logo">
                <img src="img/view-dashboard.svg" alt="dashboard logo" width="50" height="50">
                <h1 class="dashboard-header">Dashboard</h1>
            </div>
            <ul class="first list">
                <li>
                    <div class="list-item">
                        <img src="img/home.svg" alt="home logo" width="25" height="25">
                        Home
                    </div>
                </li>
                <li>
                    <div class="list-item">
                        <img src="img/card-account-details-outline.svg" alt="profile logo" width="25" height="25">
                        Profile
                    </div>
                </li>
                <li>
                    <div class="list-item">
                        <img src="img/message-reply.svg" alt="messages logo" width="25" height="25">
                        Messages
                    </div>
                </li>
                <li>
                    <div class="list-item">
                        <img src="img/clock-time-four.svg" alt="history logo" width="25" height="25">
                        History
                    </div>
                </li>
                <li>
                    <div class="list-item">
                        <img src="img/file-multiple.svg" alt="task logo" width="25" height="25">
                        Tasks
                    </div>
                </li>
                <li>
                    <div class="list-item">
                        <img src="img/account-group.svg" alt="communities logo" width="25" height="25">
                        Communities
                    </div>
                </li>
            </ul>
            <ul class="second list">
                <li>
                    <div class="list-item">
                        <img src="img/cog.svg" alt="settings logo" width="25" height="25">
                        Settings
                    </div>
                </li>
                <li>
                    <div class="list-item">
                        <img src="img/help-box.svg" alt="support logo" width="25" height="25">
                        Support
                    </div>
                </li>
                <li>
                    <div class="list-item">
                        <img src="img/shield-check.svg" alt="privacy logo" width="25" height="25">
                        Privacy
                    </div>
                </li>
            </ul>
        </div>
        <div class="user container">
            <div class="top search">
                <div class="top-search-top-row">
                    <label for="search_bar"><img src="img/magnify.svg" alt="A search logo" width="35" height="35"></label>
                    <input type="text" name="search_bar" value="You are great! Keep up the work!" class="search-bar" id="search_bar">
                    <img src="img/bell-ring-outline.svg" alt="A bellring logo" height="25" width="25">
                    <div class="icon top"></div>
                    <p>Tuan Ha</p>
                </div>
                <div class="top-search-bottom-row">
                    <div class="bottom-row-first"> 
                        <div class="icon bot"></div>
                        <div>
                            <p class="greeting">Hi there,</p>
                            <p class="my-name">Tuan Ha (@Touille)</p>
                        </div>
                    </div>
                    <div class="bottom-row-second">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="main article">
                <div class="your projects"></div>
                <div class="side content">
                    <div class="announcements"></div>
                    <div class="trending"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
